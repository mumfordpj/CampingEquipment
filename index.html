<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camping Checklist</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
<header>
  <div class="app">
    <h1>üèïÔ∏è Camping Checklist</h1>
    <div style="color:#9ca3af">Create a trip, tick things off, reset for next time. Works offline.</div>
  </div>
</header>
<main class="app">
  <div class="card">
    <div class="row">
      <div style="flex:1">
        <label for="tripSelect">Trip</label>
        <select id="tripSelect"></select>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="newTripBtn" class="primary">New Trip</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="resetChecksBtn">Uncheck All</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="deleteTripBtn" class="danger">Delete Trip</button>
      </div>
    </div>

    <div class="controls">
      <div class="row" style="align-items:flex-end">
        <div style="flex:2">
          <label for="itemName">Add item</label>
          <input id="itemName" type="text" placeholder="e.g., Tent pegs" />
        </div>
        <div style="flex:1">
          <label for="itemCat">Category</label>
          <input id="itemCat" type="text" placeholder="Shelter, Cooking..." />
        </div>
        <div>
          <button id="addItemBtn" class="primary">Add</button>
        </div>
      </div>
      <div class="row">
        <div style="flex:1">
          <label for="filterCat">Filter by category</label>
          <input id="filterCat" type="text" placeholder="All" />
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="exportBtn">Export</button>
        </div>
        <div>
          <label for="importFile">Import</label>
          <input id="importFile" type="file" accept="application/json" />
        </div>
      </div>
    </div>

    <div class="row">
      <span class="badge" id="progressBadge">0/0 packed</span>
      <div style="flex:1"></div>
      <button id="sortBtn">Sort: Unpacked ‚Üë</button>
    </div>

    <div id="list" class="list"></div>

    <hr />
    <div class="row">
      <div style="flex:1">
        <label for="templateSelect">Templates</label>
        <select id="templateSelect"></select>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="applyTemplateBtn">Apply to Trip</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="saveTemplateBtn">Save Current as Template</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="deleteTemplateBtn" class="danger">Delete Template</button>
      </div>
    </div>
  </div>

  <footer>
    <div>Data is stored locally on your device.</div>
    <div>Menu > "Add to Home Screen" to install.</div>
  </footer>
</main>
<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js');
    });
  }
</script>
</body>
</html>
